name: Build & Publish RSS (GitHub Pages)

on:
  schedule:
    # JST 05:00 / 09:00 / 12:00 / 15:00 / 18:00 = UTC 20:00 / 00:00 / 03:00 / 06:00 / 09:00
    - cron: "0 20 * * *"
    - cron: "0 0 * * *"
    - cron: "0 3 * * *"
    - cron: "0 6 * * *"
    - cron: "0 9 * * *"
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci || npm install
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
